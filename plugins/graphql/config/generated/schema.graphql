union Morph = UsersPermissionsMe | UsersPermissionsMeRole | Article | createArticlePayload | updateArticlePayload | deleteArticlePayload | Category | createCategoryPayload | updateCategoryPayload | deleteCategoryPayload | Demand | createDemandPayload | updateDemandPayload | deleteDemandPayload | Member | createMemberPayload | updateMemberPayload | deleteMemberPayload | Offer | createOfferPayload | updateOfferPayload | deleteOfferPayload | Proposition | createPropositionPayload | updatePropositionPayload | deletePropositionPayload | Token | createTokenPayload | updateTokenPayload | deleteTokenPayload | UploadFile | UsersPermissionsPermission | UsersPermissionsRole | createRolePayload | updateRolePayload | deleteRolePayload | UsersPermissionsUser | createUserPayload | updateUserPayload | deleteUserPayload

type Mutation {
  createArticle(input: createArticleInput): createArticlePayload
  updateArticle(input: updateArticleInput): updateArticlePayload
  deleteArticle(input: deleteArticleInput): deleteArticlePayload
  createCategory(input: createCategoryInput): createCategoryPayload
  updateCategory(input: updateCategoryInput): updateCategoryPayload
  deleteCategory(input: deleteCategoryInput): deleteCategoryPayload
  createDemand(input: createDemandInput): createDemandPayload
  updateDemand(input: updateDemandInput): updateDemandPayload
  deleteDemand(input: deleteDemandInput): deleteDemandPayload
  createMember(input: createMemberInput): createMemberPayload
  updateMember(input: updateMemberInput): updateMemberPayload
  deleteMember(input: deleteMemberInput): deleteMemberPayload
  createOffer(input: createOfferInput): createOfferPayload
  updateOffer(input: updateOfferInput): updateOfferPayload
  deleteOffer(input: deleteOfferInput): deleteOfferPayload
  createProposition(input: createPropositionInput): createPropositionPayload
  updateProposition(input: updatePropositionInput): updatePropositionPayload
  deleteProposition(input: deletePropositionInput): deletePropositionPayload
  createToken(input: createTokenInput): createTokenPayload
  updateToken(input: updateTokenInput): updateTokenPayload
  deleteToken(input: deleteTokenInput): deleteTokenPayload

  """Create a new role"""
  createRole(input: createRoleInput): createRolePayload

  """Update an existing role"""
  updateRole(input: updateRoleInput): updateRolePayload

  """Delete an existing role"""
  deleteRole(input: deleteRoleInput): deleteRolePayload

  """Create a new user"""
  createUser(input: createUserInput): createUserPayload

  """Update an existing user"""
  updateUser(input: updateUserInput): updateUserPayload

  """Delete an existing user"""
  deleteUser(input: deleteUserInput): deleteUserPayload
  upload(refId: ID, ref: String, source: String, file: Upload!): UploadFile!
}

